<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="./format.css">
</head>
<body>
    <div class="container">
        <button id="sendButton">fetch data

        </button>
        <div class="filters">
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
            <label for="filter-price">Filter by Price:</label>
            <input type="number" id="filter-price" min="0">
            <label for="filter-location">Filter by Location:</label>
            <input type="text" id="filter-location">
            <button id="apply-filters">Apply Filters</button>
        </div>
        <div class="sort-options">
            <button id="sort-price-asc">Sort by Price (Asc)</button>
            <button id="sort-price-desc">Sort by Price (Desc)</button>
            <button id="sort-date-asc">Sort by Date (Asc)</button>
            <button id="sort-date-desc">Sort by Date (Desc)</button>
        </div>
        <div class="events" id="events"></div>
        <div class="favorites">
            <h2>Favorites</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
    <script type="module" src="exercise.js"></script>
</body>
</html>
